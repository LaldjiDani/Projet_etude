{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-[60vh]">
    <div class="w-full max-w-sm bg-white p-8 border border-gray-200 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Connexion Client</h2>

        <form action="{{ url_for('action_login_client') }}" method="post" class="space-y-4">
                <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
                <input type="email" name="email" required class="w-full border border-gray-300 rounded px-3 py-2">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Mot de passe</label>
                <input type="password" name="mdp" required class="w-full border border-gray-300 rounded px-3 py-2">
            </div>
            <button type="submit" class="w-full bg-brand-600 text-white font-bold py-2 rounded hover:bg-brand-700">
                Se connecter
            </button>
        </form>
    </div>
</div>
{% endblock %}
